<!DOCTYPE html>
	<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">
		google.load("jquery", "1.3.2");
		</script>
 
		<script type="text/javascript">
		$(document).ready(function(){
 
			// clear text from input
			$(".suggestionsinput").click(function(){
				if($(".suggestionsinput").val() == "Search")
				{
					$(".suggestionsinput").val("");
				}
			})
 
			var lastTime;

			// check if key has been pressed
			$(".suggestionsinput").keyup(function(event){

				if($(".suggestionsinput").val() != "")
				{
					// make suggestions visible
					$("#suggestions").css('visibility', 'visible');
					//$("#suggestions").hide();
					//$("#suggestions").fadeIn('slow');
					$(".searchterm").text($(".suggestionsinput").val());
					// $("#suggestions").load('http://URL.to.load');
 
				} else {
					// hide suggestions
					$("#suggestions").fadeOut('slow', function(){
						$("#suggestions").css('visibility', 'hidden');
					});
 
				}

				setTimeout(function() {
					$("#suggestions").css('visibility', 'hidden') }, 1000);
			})
 
 
 
 
		})
		</script>
	</head>
	<body>
		<input type="text" name="suggestions" class="suggestionsinput" value="Search" />
		<div id="suggestions">
			Suggestions for <span class="searchterm"></span>...
		</div><!--suggestions-->
	</body>
	</html>
